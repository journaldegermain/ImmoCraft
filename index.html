<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>IMMO Craft</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>IMMO Craft</h1>
    <p>Toujours en blocs mais jamais bloqué !</p>
  </header>

  <div class="container">
    <div id="connexion">
      <h2>Connexion</h2>
      <input type="text" id="pseudo" placeholder="Entrez votre pseudo">
      <button onclick="seConnecter()">Se connecter</button>
      <p id="erreur" style="color:red;"></p>
    </div>

    <div id="catalogue-section" style="display:none;">
      <div class="filtres">
        <button onclick="filtrer('All')">Toutes les régions</button>
        <button onclick="filtrer('Ville')">Ville</button>
        <button onclick="filtrer('Quartier Japonais')">Quartier Japonais</button>
        <button onclick="filtrer('Cobble City')">Cobble City</button>
        <button onclick="filtrer('Campagne')">Campagne</button>
      </div>
      <div id="catalogue"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
